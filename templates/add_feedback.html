{% extends 'base.html' %}

{% block content %}
<h2>Add Feedback</h2>

<form method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.title.label }}: {{ form.title }}
    </div>
    <div>
        {{ form.content.label }}: {{ form.content }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
